</p>
help.title=Help / How to use this tool?
help.head=<p> The <strong>Contrast-Finder</strong> interface is a form with five mandatory fields.  </p> \
<ul> \
    <li> <a href="#user-help_text-color">Text color</a> </li> \
    <li> <a href="#user-help_background-color">Background color</a> </li> \
    <li> <a href="#user-help_minimum-ratio">Minimum ratio</a> </li> \
    <li> <a href="#user-help_color-to-edit">Color to edit</a> </li> \
    <li> <a href="#user-help_gimme-algorithms">Gimme</a> </li> \
</ul>
help.txt-color.title=Text color / Foreground
help.txt-color=<p> \
    This is the <strong>color</strong> of the <strong>text</strong>. \
    You can fill in this field with <em>color keyword</em>, an <em>hexadecimal</em> value, \
    or an <em><abbr title="Red Green Blue">RGB</abbr></em> value. \
    The input value is then previewed on the right of the field. \
</p> \
<h4>Color <strong>keyword</strong> </h4> \
<p> Example: <code>Black</code>, <code>Silver</code>, <code>YellowGreen</code>, <code>MediumPurple</code>. <br>\
    Authorised values are those listed in \
    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/color_value#Color_keywords">CSS color keywords</a> \
    (from <em>CSS level 1</em> to <em>CSS level 4</em>). \
</p> \
<h4>Color with <strong>hexadecimal</strong> values  </h4> \
<p> Example: <code>#AABBCC</code>.  \
    Please note that <code>#ABC</code> works also, \
    we automatically complete the field with <code>#AABBCC</code>. \
    You can also use this field without the <code>#</code> character, \
    so <code>FFF</code> or <code>FFFFFF</code> works perfectly. \
</p> \
<h4>Color with <strong>RGB</strong> values</h4> \
<p> Example: <code>rgb(255,255,255)</code>. <br> \
    You can also use a short syntax like <code>255,255,255</code>, \
    which be interpreted as <code>rgb(255,255,255)</code>.  \
</p>
help.bg-color.title=Background color
help.bg-color=<p> \
    This is the color of the <strong>background</strong>. <br>\
    This field works just like the text color field.\
</p>
help.color-to-edit.title=Color to edit
help.color-to-edit=<p> It is either the text or background color. Default is text color.</p> \
<p> The color you choose will be modified until we find a valid color. \
    The other color won't change. </p> 
help.algo.title=Gimme / The algorithms
help.algo=<h4>“Valid colors and very close to initial color”</h4> \
<p> \
    This is the default algorithm. \
    It offers color options really close to the initial color. \
    (Color distance is computed on on a mathematical basis, which may vary from a designer point of view.) \
</p> \
<p> \
    For some color combinations, the algorithm may not give any result ; \
    in such a case, use the other algorithm.\
</p> \
<h4>“A range of valid colors”</h4> \
<p> \
    This is the backup algorithm, in case the first one gives no result. \
    Nevertheless, color options may be (strongly) different from the initial color. \
</p>
help.ratio.title=Minimum <em>ratio</em>
##################################################################################
# "help.ratio" will certainly evolve.
# ----> See issue #136 "Text size understanding : comments on pt => px conversion"
#       https://github.com/Asqatasun/Contrast-Finder/issues/136
##################################################################################
help.ratio=<p> Three possible values <strong>3</strong>, <strong>4.5</strong> and <strong>7</strong>. </p>\
<p> How to choose a ratio? It depends on the following elements: </p>\
<ul> \
    <li> Level of accessibility wanted: <strong>AA</strong> or <strong>AAA</strong>. </li> \
    <li> Size of the text. </li> \
    <li> Is the text bold or not? </li> \
</ul> \
<h4> Level <em>AA</em> </h4> \
<p> Two elements (size and bold) gives four combinations: </p> \
<ul> \
    <li> Text not bold + text size &lt; <code>24px</code>: ratio = <strong>4.5</strong> </li> \
    <li> Text not bold + text size &gt; <code>24px</code>: ratio = <strong>3</strong> </li> \
    <li> Text bold + text size &lt; <code>19px</code>:  ratio = <strong>4.5</strong> </li> \
    <li> Text bold + text size &gt;  <code>19px</code>: ratio = <strong>3</strong> </li> \
</ul> \
<h4> Level <em>AAA</em> </h4> \
<p> For level <strong>AAA</strong> the logic is the same, only the ratio increases in the the following way: </p> \
<ul> \
    <li> <strong>4.5</strong> ratio becomes <strong>7</strong> </li> \
    <li> <strong>3</strong> ratio becomes <strong>4.5</strong> </li> \
</ul>  \
<h4> Text size understanding </h4> \
<ul> \
    <li> The <code>19px</code> criteria can be understood as equivalent \
         of <code>14pt</code> or <code>120%</code> or <code>1.2em</code>. </li> \
    <li> The <code>24px</code> criteria can be understood as equivalent \
         of <code>18pt</code> or <code>150%</code> or <code>1.5em</code>. </li> \
</ul>  \
<p> For a full and exhaustive understanding of how to interpret text size, one should read the \
  <a href="https://www.w3.org/TR/WCAG20/#larger-scaledef">defintion of large-scale text from WCAG</a>.  </p> \
<h4> All details about the contrast ratio  </h4> \
<ul>\
    <li><a href="https://www.w3.org/TR/WCAG20/#contrast-ratiodef">WCAG 2.0 Glossary - Contrast Ratio</a></li>\
    <li><a href="https://www.w3.org/TR/WCAG20/#visual-audio-contrast-contrast">WCAG 2.0 - Contrast (Minimum): success criteria 1.4.3</a> (Level AA)</li>\
    <li><a href="https://www.w3.org/TR/UNDERSTANDING-WCAG20/visual-audio-contrast-contrast.html">WCAG 2.0 - Contrast (Minimum): understanding success criteria 1.4.3</a></li>\
    <li><a href="https://www.w3.org/TR/WCAG20/#visual-audio-contrast7">WCAG 2.0 - Contrast (Enhanced): success criteria 1.4.6</a> (Level AAA)</li>\
    <li><a href="https://www.w3.org/TR/UNDERSTANDING-WCAG20/visual-audio-contrast7.html">WCAG 2.0 - Contrast (Enhanced): understanding success criteria 1.4.6</a></li>\
    <li><a href="https://www.w3.org/TR/WCAG20/relative-luminance.xml">WCAG 2.0 - MathML version of the relative luminance definition</a></li>\
</ul>
