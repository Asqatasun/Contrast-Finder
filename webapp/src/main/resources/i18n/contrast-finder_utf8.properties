info.about.title=What is <em>Contrast Finder</em>?
info.about=<p> \
     <em>Contrast-Finder</em> is a tool which computes the contrast between \
     two colors (background, foreground) and checks if the contrast is valid. \
     When the contrast is not valid, the main target is to suggest some correct colors contrasts. \
</p> \
<p> <strong>Contrast-Finder</strong> is designed to be used by webdesigners, web developers \
    or web accessibility professionals to improve the readability of HTML pages and websites. \
</p>
info.feedback.title=User Feedback
info.feedback=<p>\
  If you have any problems with or questions about <em>Contrast-Finder</em>, please contact us: \
</p>\
<ul>\
    <li> <a href="https://forum.asqatasun.org/c/contrast-finder">Asqatasun forum</a>    </li> \
    <li> <a title="Contrast-Finder on Twitter" href="https://twitter.com/contrast_finder">Twitter @Contrast_Finder</a> </li> \
    <li> <a href="https://github.com/Asqatasun/Contrast-Finder">Contrast-Finder on Github</a> </li> \
</ul>
info.contribute.title=Contribute to <em>Contrast-Finder</em>
info.contribute=<p> \
    All contributions are warmly welcome !  \
    Translation, correction, bug report, new feature… <br>\
