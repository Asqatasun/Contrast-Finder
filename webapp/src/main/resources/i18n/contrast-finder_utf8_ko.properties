home.noResultTxt=<h2 id="user-help-contrast-finder">도움말</h2> \
<h3 id="user-help_text-color">본문 글자 색</h3> \
<p> \
    본문에 쓰인 <strong>글자</strong>에 입히는 <strong>색</strong>입니다. \
    이 항목에는 <em>CSS 컬러 키워드</em>, <em>16진법</em>, 혹은 \
    <em lang="en"><abbr title="Red Green Blue">RGB</abbr></em> 값을 입력하실 수 있습니다. \
    실제 변환된 색은 항목 오른쪽에서 미리 확인하실 수 있습니다. \
</p> \
<h4>컬러 <strong>키워드</strong> </h4> \
<p> 보기: <code>Black</code>, <code>Silver</code>, <code>YellowGreen</code>, <code>MediumPurple</code>. <br> \
    여기에 사용될 수 있는 값은 \
    <a hreflang="en" href="https://developer.mozilla.org/en-US/docs/Web/CSS/color_value#Color_keywords"><span lang="en">CSS</span> 컬러 키워드</a> 문서에 나열되어 있습니다. \
    (<em lang="en">CSS level 1</em>부터 <em lang="en">CSS level 4</em>까지). \
</p> \
<h4><strong>16진법</strong> 형태의 컬러 값</h4> \
<p> 보기: <code>#AABBCC</code>.  \
    참고로 <code>#ABC</code>처럼 간략한 형태로 입력하셔도 되고, \
    해당 항목은 자동으로 <code>#AABBCC</code>로 변환됩니다. \
    또, 여기엔 <code>#</code> 글자를 생략하고 입력하셔도 돼서, \
    <code>FFF</code> 혹은 <code>FFFFFF</code> 모두 혼용해서 입력하실 수 있습니다. \
</p> \
<h4><strong>RGB</strong> 형태의 컬러 값</h4> \
<p> 보기: <code>rgb(255,255,255)</code>. <br> \
    마찮가지로 <code>255,255,255</code>처럼 짧은 용법으로 입력하실 수 있으며, \
    그러면 <code>rgb(255,255,255)</code>로 해석됩니다.  \
</p> \
<h3 id="user-help_background-color">배경색</h3> \
<p> \
    <strong>배경</strong>에 칠해지는 색입니다. <br> \
    이 항목은 앞의 본문 글자 항목과 같은 원리로 작동합니다. \
</p> \
<h3 id="user-help_minimum-ratio">최소 <em>비율</em></h3> \
<p> 세 가지 선택가능한 값으로 <strong>3</strong>, <strong>4.5</strong> 그리고 <strong>7</strong>이 있습니다. </p> \
<p> 비율은 어떻게 정할까요? 다음의 요소에 따라 결정됩니다: </p> \
<ul> \
    <li> 접근성 요구 수준: <strong>AA</strong> 또는 <strong>AAA</strong>. </li> \
    <li> 글자의 크기. </li> \
    <li> 글자가 볼드체인지 아닌지. </li> \
</ul> \
<h4> 레벨 <em>AA</em> </h4> \
<p> 두 가지 요소(크기와 볼드 유무)에 따라 다음과 같은 네 가지 조합을 도출할 수 있습니다: </p> \
<ul> \
    <li> 볼드체가 아닌 글자 + 글자 크기 &lt; <code>18px</code>: 비율 = <strong>4.5</strong> </li> \
    <li> 볼드체가 아닌 글자 + 글자 크기 &gt; <code>18px</code>: 비율 = <strong>3</strong> </li> \
    <li> 볼드체 글자 + 글자 크기 &lt; <code>14px</code>: 비율 = <strong>4.5</strong> </li> \
    <li> 볼드체 글자 + 글자 크기 &gt; <code>14px</code>: 비율 = <strong>3</strong> </li> \
</ul> \
<h4> 레벨 <em>AAA</em> </h4> \
<p> 레벨 <strong>AAA</strong>의 원리는 같으나, 비율만 다음과 같이 증가합니다: </p> \
<ul> \
    <li> <strong>4.5</strong> 비율은 <strong>7</strong>로 증가 </li> \
    <li> <strong>3</strong> 비율은 <strong>4.5</strong>로 증가 </li> \
</ul>  \
<h4> 글자 크기의 이해 </h4> \
<ul> \
    <li> <code>14px</code> 정도의 크기는 <code>14pt</code> 또는 \
         <code>120%</code> 혹은 <code>1.2em</code> 크기와 같은 것으로 칩니다. </li> \
    <li> <code>18px</code> 정도의 크기는 <code>18pt</code> 또는 \
         <code>150%</code> 혹은 <code>1.5em</code> 크기와 같은 것으로 칩니다. </li> \
</ul>  \
<p> 글자 크기를 해석하는 방식에 관해서 더 깊고 자세히 알고 싶으시면, \
  <a lang="en" hreflang="en" href="https://www.w3.org/TR/WCAG20/#larger-scaledef">WCAG에 기술된 large-scale text의 정의</a>를 읽어보십시오.  </p> \
<h4> 대비 비율에 관한 자세한 설명 </h4> \
<ul> \
<li><a lang="en" hreflang="en" href="https://www.w3.org/TR/WCAG20/#visual-audio-contrast-contrast">WCAG 2.0 통과 기준 1.4.3</a> (레벨 AA)</li> \
<li><a lang="en" hreflang="en" href="https://www.w3.org/TR/WCAG20/#visual-audio-contrast7">WCAG 2.0 통과 기준 1.4.6</a> (레벨 AAA)</li> \
<li><a lang="en" hreflang="en" href="https://www.w3.org/TR/WCAG20/#contrast-ratiodef">WCAG 2.0 용어 해설 - 대비 비율</a></li> \
<li><a lang="en" hreflang="en" href="https://www.w3.org/TR/WCAG20/relative-luminance.xml">WCAG 2.0 - MathML 버전의 상대 휘도 정의</a></li> \
</ul> \
<h3 id="user-help_color-to-edit">교정하려는 색 </h3> \
<p> 본문 글자 색 또는 배경색을 선택하실 수 있습니다. 기본은 본문 글자 색.</p> \
<p> 선택하신 색은 나중에 기준에 적합한 색을 찾을 때까지 수정되며, 나머지 색은 변하지 않습니다. </p> \
<h3 id="user-help_gimme-algorithms">알고리듬</h3> \
<h4>“처음 지정한 색과 아주 비슷하면서도 기준에 적합한 대비 색”</h4> \
<p> \
    이것이 기본으로 쓰이는 알고리듬입니다. \
    처음 지정한 색과 아주 가까운 색만 골라서 보여줍니다. \
    (색의 편차는 수학적 방식으로 산출되며, 디자이너의 관점과는 다를 수 있습니다.) \
</p> \
<p> \
    몇몇 색 조합에 따라선, 알고리듬은 아무런 결과도 추출하지 못할 수도 있습니다 ; \
    이 경우엔, 다른 알고리듬을 사용해 보십시오. \
</p> \
<h4>“확장된 색 범위 속 기준에 적합한 대비 색”</h4> \
<p> \
    차선책으로 쓰이는 알고리듬으로, 첫 번째 것이 아무런 결과도 보여주지 않을 때 사용합니다. \
    하지만, 산출되는 색은 최초 지정 색과 (많이) 다를 수 있습니다. \
</p> \
<h2> 사용자 건의 </h2> \
<p><em lang="en">Contrast-Finder</em>를 사용하시면서 문제가 있거나 다른 문의 사항이 있으시면, 연락해주시기 바랍니다: </p> \
<ul> \
    <li> <a href="https://forum.asqatasun.org/c/contrast-finder">Asqatasun 포럼</a>    </li> \
    <li> <a title="Contrast-Finder의 트위터" href="https://twitter.com/contrast_finder">트위터 @Contrast_Finder</a> </li> \
    <li> <a href="https://github.com/Asqatasun/Contrast-Finder"><span lang="en">Contrast-Finder</span>의 Github 저장소</a> </li> \
</ul> \
<h2> <em lang="en">Contrast-Finder</em>의 기능 개선 및 제안 </h2> \
<p> \
    어떠한 제안이든 모두 환영합니다!  \
    번역, 문제 수정, 오류 보고, 새로운 기능… <br> \
    부담없이 \
        <a hreflang="en" href="https://github.com/Asqatasun/Contrast-Finder/blob/develop/CONTRIBUTING.md">소스 코드</a>를 가지고 놀아보시고, \
    <a href="https://forum.Asqatasun.org/">포럼</a>에서도 상의해 보세요. \
</p>
