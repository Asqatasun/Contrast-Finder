info.about.title=Co to jest <em>Wyszukiwarka kontrastów</em>?
info.about=<p> \
     <em>Wyszukiwarka kontrastów</em> Wyszukiwarka kontrastów jest narzędziem, które oblicza kontrast \
     pomiędzy dwoma kolorami (tłem i pierwszym planem) i sprawdza, czy kontrast jest prawidłowy. \
     Gdy kontrast nie jest prawidłowy, Wyszukiwarka sugeruje zestaw poprawnych kontrastów kolorów. \
</p> \
<p> <strong>Wyszukiwarka kontrastów</strong> jest przeznaczona do użytku przez projektantów stron internetowych, \
    programistów oraz specjalistów ds. dostępności cyfrowej \ 
	w celu poprawy czytelności witryn internetowych i pojedynczych stron HTML. 
</p>
