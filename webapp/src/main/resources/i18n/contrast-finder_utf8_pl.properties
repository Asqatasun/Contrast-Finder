help.title=Pomoc / Jak użyć tego narzędzia?
help.head=<p>Interfejs <strong>Wyszukiwarki kontrastów</strong> to formularz z pięcioma polami obowiązkowymi. </p> \
<ul> \
    <li><a href="#user-help_text-color">Kolor tekstu</a> </li> \
    <li><a href="#user-help_background-color">Kolor tła</a> </li> \
    <li><a href="#user-help_minimum-ratio">Minimalny współczynnik</a> </li> \
    <li><a href="#user-help_color-to-edit">Kolor do edycji</a> </li> \
    <li><a href="#user-help_gimme-algorithms">Daj mi</a> </li> \
</ul>
help.txt-color.title=Kolor tekstu / Kolor pierwszoplanowy
help.txt-color=<p> \
    To  <strong>kolor tekstu</strong>. \ 
    Możesz wypełnić to pole <em>słowem kluczowym koloru</em> stosowanym w CSS, <em>wartością szesnastkową</em>, \
    lub wartością  <em><abbr lang="en" title="Red Green Blue">RGB</abbr></em>. \
    Wprowadzona wartość zostanie wyświetlona po prawej stronie pola. \
</p> \
<h4><strong>Słowo kluczowe</strong> koloru</h4> \
<p> Przykład: <code>Black</code>, <code>Silver</code>, <code>YellowGreen</code>, <code>MediumPurple</code>. <br>\
   Wykaz dozwolonych wartości znajdziesz na stronie \
    <a href="https://www.w3.org/TR/css-color-3/">CSS Color Module Level 3</a>. \
</p> \
<h4>Wartość <strong>szesnastkowa koloru</strong></h4> \
<p> Przykład: <code>#AABBCC</code>.  \
    Zauważ, że <code>#ABC</code> działa również, \
    automatycznie uzupełniamy pole podwajając znaki <code>#AABBCC</code>. \
    Możesz również użyć tego pola bez znaku  <code>#</code>, \
    więc <code>FFF</code> lub <code>FFFFFF</code> również działa idealnie.. \
</p> \
<h4>Wartość <strong>RGB</strong> koloru</h4> \
<p> Przykład: <code>rgb(255,255,255)</code>. <br> \
    Możesz rózniwż zastosować skrótowy zapis  <code>255,255,255</code>, \
    co zostanie zinterpretowane jako <code>rgb(255,255,255)</code>.  \
</p>
help.bg-color.title=Kolor tła
help.bg-color=<p> \
    To jest kolor drugoplanowy, <strong>kolor tła</strong>. <br>\
    To pole działa tak samo jak pole koloru tekstu.\
</p>
help.color-to-edit.title=Kolor do edycji
help.color-to-edit=<p>Może to być albo kolor tekstu, albo kolor tła. Domyślnie jest to kolor tekstu.</p> \
<p>Kolor, który wybierzesz, będzie modyfikowany aż do momentu, gdy znajdziemy właściwy kolor. \
    Drugi kolor nie zmieni się. </p> 
help.algo.title=Daj mi / Algorytmy
help.algo=<h4>Odpowiednie kolory i bardzo zbliżone do koloru początkowego</h4> \
<p> \
    To jest domyślny algorytm. \
    Oferuje opcje kolorystyczne najbardziej zbliżone do koloru początkowego. \
    (Odległość koloru jest obliczana na podstawie matematycznej, która może się różnić od punktu widzenia projektanta.) \
</p> \
<p> \
    Dla niektórych kombinacji kolorystycznych, algorytm może nie dać żadnego rezultatu ; \
    w takim przypadku, użyj drugiego algorytmu.\
</p> \
<h4>Szeroki zakres odpowiednich kolorów</h4> \
<p> \
  Jest to algorytm zapasowy, do wykorzystania w przypadku, gdy pierwszy algorytm nie daje wyniku. \
  Ale zaproponowane tu opcje kolorystyczne mogą różnić się (zdecydowanie) od koloru początkowego. \
</p>



help.ratio.title=Minimalny <em>współczynnik</em>
##################################################################################
# "help.ratio" will certainly evolve.
# ----> See issue #136 "Text size understanding : comments on pt => px conversion"
#       https://github.com/Asqatasun/Contrast-Finder/issues/136
##################################################################################
help.ratio=<p>Trzy możliwe wartości to: <strong>3</strong>, <strong>4.5</strong> lub <strong>7</strong>. </p>\
<p>Który współczynnik wybrać? Zależy to od następujących elementów: </p>\
<ul> \
    <li>Wymagany poziom dostępności: <strong>AA</strong> lub <strong>AAA</strong>. </li> \
    <li>Rozmiar tekstu. </li> \
    <li>Czy tekst jest pogrubiony, czy nie</li> \
</ul> \
<h4>Poziom <em>AA</em> </h4> \
<p>Dwa elementy (rozmiar i pogrubienie) dają cztery kombinacje: </p> \
<ul> \
    <li>Tekst niepogrubiony + rozmiar tekstu &lt; <code>24px</code>: współczynnik = <strong>4.5</strong> </li> \
    <li>Tekst niepogrubiony + rozmiar tekstu &gt; <code>24px</code>: współczynnik = <strong>3</strong> </li> \
    <li>Tekst pogrubiony + rozmiar tekstu&lt; <code>19px</code>:  współczynnik = <strong>4.5</strong> </li> \
    <li>Tekst pogrubiony + rozmiar tekstu&gt; <code>19px</code>: współczynnik = <strong>3</strong> </li> \
</ul> \
<h4>Poziom <em>AAA</em> </h4> \
<p>Dla poziomu<strong>AAA</strong>logika jest taka sama, tylko stosunek zwiększa się w następujący sposób : </p> \
<ul> \
    <li>Współczynnik <strong>4.5</strong> zastępujemy współczynnikiem <strong>7</strong> </li> \
    <li>Współczynnik <strong>3</strong> zastępujemy współczynnikiem <strong>4.5</strong> </li> \
</ul>  \
<h4>Wyjaśnienie kwestii rozmiaru tekstu</h4> \
<ul> \
    <li>Kryterium <code>19px</code> można rozumieć jako równoważne rozmiarom \
         <code>14pt</code> lub <code>120%</code>, albo <code>1.2em</code>. </li> \
    <li>Kryterium <code>24px</code> można rozumieć jako równoważne rozmiarom \
        <code>18pt</code> lub <code>150%</code>, albo <code>1.5em</code>. </li> \
</ul>  \
<p>Aby w pełni i wyczerpująco zrozumieć, jak interpretować rozmiar tekstu, należy przeczytać  \
  <a href="https://www.w3.org/TR/WCAG21/#dfn-large-scale">definicję dużego tekstu z WCAG</a>.  </p> \
<h4>Wszystkie szczegóły dotyczące współczynnika kontrastu  </h4> \
<ul>\
    <li><a href="https://www.w3.org/TR/WCAG21/#dfn-contrast-ratio">WCAG 2.1 Glossary - Contrast Ratio</a></li>\
	<li><a href="https://www.w3.org/TR/WCAG21/#dfn-relative-luminance">WCAG 2.1 Glossary - Relative luminance</a></li>\
	
    <li><a href="https://www.w3.org/TR/WCAG21/#contrast-minimum">WCAG 2.1 - Contrast (Minimum): success criteria 1.4.3</a> (Level AA)</li>\
    <li><a href="https://www.w3.org/WAI/WCAG21/Understanding/contrast-minimum.html">WCAG 2.1 - Understanding Success Criterion 1.4.3: Contrast (Minimum)</a></li>\
    <li><a href="https://www.w3.org/TR/WCAG21/#contrast-enhanced">WCAG 2.1 - Contrast (Enhanced): success criteria 1.4.6</a> (Level AAA)</li>\
    <li><a href="https://www.w3.org/WAI/WCAG21/Understanding/contrast-enhanced.html">WCAG 2.1 - Understanding Success Criterion 1.4.6: Contrast (Enhanced)</a></li>\
    <li><a href="https://www.w3.org/TR/WCAG21/#non-text-contrast">WCAG 2.1 - Non-text Contrast: success criteria 1.4.11 </a> (Level AAA)</li>\
    <li><a href="https://www.w3.org/WAI/WCAG21/Understanding/non-text-contrast.html">WCAG 2.1 - Understanding Success Criterion 1.4.11: Non-text Contrast</a></li>\	
    <li><a href="https://www.w3.org/TR/WCAG21/relative-luminance.xml">WCAG 2.1 - MathML version of the relative luminance definition</a></li>\
</ul>
