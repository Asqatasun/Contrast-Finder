home.noResultTxt=<h2 id="user-help-contrast-finder">Help</h2> \
<h3>Text color / Foreground</h3> \
<p> \
    This is the <strong>color</strong> of the <strong>text</strong>. \
    You can fill in this field with <em>color keyword</em>, an <em>hexadecimal</em> value, \
    or an <em><abbr title="Red Green Blue">RGB</abbr></em> value. \
    The input value is then previewed on the right of the field. \
</p> \
<h4>Color <strong>keyword</strong> </h4> \
<p> Example: <code>Black</code>, <code>Silver</code>, <code>YellowGreen</code>, <code>MediumPurple</code>. <br>\
    Authorised values are those listed in \
    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/color_value#Color_keywords">CSS color keywords</a> \
    (from <em>CSS level 1</em> to <em>CSS level 4</em>). \
</p> \
<h4>Color with <strong>hexadecimal</strong> values  </h4> \
<p> Example: <code>#AABBCC</code>.  \
    Please note that <code>#ABC</code> works also, \
    we automatically complete the field with <code>#AABBCC</code>. \
    You can also use this field without the <code>#</code> character, \
    so <code>FFF</code> or <code>FFFFFF</code> works perfectly. \
</p> \
<h4>Color with <strong>RGB</strong> values</h4> \
<p> Example: <code>rgb(255,255,255)</code>. <br>\
    You can also use a short syntax like <code>255,255,255</code>, \
    which be interpreted as <code>rgb(255,255,255)</code>.  \
</p> \
<h3>Background color</h3> \
<p> \
    This is the color of the <strong>background</strong>. <br>\
    This field works like the text color field.\
</p>\
<h3>Minimum <em>ratio</em></h3>\
<p> Three possible values <strong>3</strong>, <strong>4.5</strong> and <strong>7</strong>. </p>\
<p> How to choose a ratio? It depends on the following elements: </p>\
<ul> \
    <li> Level of accessibility wanted: <strong>AA</strong> or <strong>AAA</strong>. </li> \
    <li> Size of the text. </li> \
    <li> Is the text bold or not. </li> \
</ul> \
<h4> Level <em>AA</em> </h4> \
<p> Two elements (size and bold) gives four combinations: </p> \
<ul> \
    <li> Text not bold + text size &lt; <code>18px</code>: ratio = <strong>4.5</strong> </li> \
    <li> Text not bold + text size &gt; <code>18px</code>: ratio = <strong>3</strong> </li> \
    <li> Text bold + text size &lt; <code>14px</code>:  ratio = <strong>4.5</strong> </li> \
    <li> Text bold + text size &gt;  <code>14px</code>: ratio = <strong>3</strong> </li> \
</ul> \
<h4> Level <em>AAA</em> </h4> \
<p> For level <strong>AAA</strong> the logic is the same one, only the ratio increases in the the following way: </p> \
<ul> \
    <li> <strong>4.5</strong> ratio become <strong>7</strong> </li> \
    <li> <strong>3</strong> ratio become <strong>4.5</strong> </li> \
</ul>  \
<h4> Text size understanding </h4> \
<ul> \
    <li> The <code>14px</code> criteria can be understood as equivalent \
         of <code>14pt</code> or <code>120%</code> or <code>1.2em</code>. </li> \
    <li> The <code>18px</code> criteria can be understood as equivalent \
         of <code>18pt</code> or <code>150%</code> or <code>1.5em</code>. </li> \
</ul>  \
<p> For a full and exhaustive understanding of how to interpret text size, one should read the \
  <a href="https://www.w3.org/TR/WCAG20/#larger-scaledef">defintion of large-scale text from WCAG</a>.  </p> \
<h4> All details about the contrast ratio  </h4> \
<ul>\
<li><a href="http://www.w3.org/TR/WCAG20/#visual-audio-contrast-contrast">WCAG 2.0 success criteria 1.4.3</a> (Level AA)</li>\
<li><a href="https://www.w3.org/TR/WCAG20/#visual-audio-contrast7">WCAG 2.0 success criteria 1.4.6</a> (Level AAA)</li>\
<li><a href="http://www.w3.org/TR/WCAG20/#contrast-ratiodef">WCAG 2.0 Glossary - Contrast Ratio</a></li>\
<li><a href=" http://www.w3.org/TR/WCAG20/relative-luminance.xml">WCAG 2.0 - MathML version of the relative luminance definition</a></li>\
</ul>\
<h3>Color to edit </h3> \
<p> It is either the foreground or the background. Default is foreground.</p> \
<p> The color you choose will be modified until we find a valid color. The other color won't change. </p> \
<h3>The algorithms</h3>\
<h4>“Valid colors and very close to initial color”</h4> \
<p>\
    This is the default algorithm. \
    It offers color options really close to the initial color. \
    (Color distance is computed on on a mathematical basis, which may vary from a designer point of view.) \
</p>\
<p> \
    For some color combinations, the algorithm may not give any result ; \
    in such a case, use the other algorithm.\
</p> \
<h4>“A range of valid colors”</h4> \
<p> \
    This is the backup algorithm, in case the first one gives no result. \
    Nevertheless, color options may be (strongly) different from the initial color. \
</p> \
<h2> User Feedback </h2>\
<p>If you have any problems with or questions about <em>Contrast-Finder</em>, please contact us: </p>\
<ul>\
    <li> <a href="https://forum.asqatasun.org/c/contrast-finder">Asqatasun forum</a>    </li> \
    <li> <a title="Contrast-Finder on Twitter" href="https://twitter.com/contrast_finder">Twitter @Contrast_Finder</a> </li> \
    <li> <a href="https://github.com/Asqatasun/Contrast-Finder">Contrast-Finder on Github</a> </li> \
</ul> \
<h2> Contributing </h2>\
<p> \
You are invited to contribute new features, fixes, or updates, large or small; \
we are always thrilled to receive pull requests, and do our best to process them as fast as we can. \
</p>
