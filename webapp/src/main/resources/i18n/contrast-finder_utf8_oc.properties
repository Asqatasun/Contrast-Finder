help.title=Ajuda / Cossí utilizar aquesta aisina ?
help.head=<p> L’interfàcia de <strong lang="en">Contrast-Finder</strong> es un formulari amb cinc camps obligatòris. </p> \
<ul> \
    <li> <a href="#user-help_text-color">Color del tèxt</a> </li> \
    <li> <a href="#user-help_background-color">Color del fons</a> </li> \
    <li> <a href="#user-help_minimum-ratio">Racio minimum</a> </li> \
    <li> <a href="#user-help_color-to-edit">Color a modificar</a> </li> \
    <li> <a href="#user-help_gimme-algorithms">Prepausa-me</a> </li> \
</ul>
help.txt-color.title=Primièr plan : color del tèxt
help.txt-color=<p> \
    Es la <strong>color</strong> del <strong>tèxt</strong>.     \
    Podètz emplenar aqueste camp amb un nom de <em>color CSS</em>, una valor <em>exadecimala</em>, \
    o una valor <em><abbr lang="en" title="Red Green Blue">RGB</abbr></em>. \
    La valor sasida es alara previsualizada a man drecha del camp.  \
</p> \
<h4>Color per <strong>mots-claus</strong> </h4> \
<p> Exemple : <code>Black</code>, <code>Silver</code>, <code>YellowGreen</code>, <code>MediumPurple</code>. <br> \
    Las valors autorizadas son los <a hreflang="en" href="https://developer.mozilla.org/fr/docs/Web/CSS/Type_color#Les_mots-clés">noms de las colors utilizables en <em>CSS</em></a> \
   (del nivèl <em>CSS 1</em> al nivèl <em>CSS 4</em>).  \
</p> \
<h4>Color en <strong>exadecimal</strong> </h4> \
<p> Exemple : <code>#AABBCC</code>.  \
    Notatz que <code>#ABC</code> fonciona tanben,  \
    completam automaticament la camp amb<code>#AABBCC</code>. \
    Podètz tanben utilizar aqueste camp sens cap de caractèr <code>#</code>, \
    atal <code>FFF</code> o <code>FFFFFF</code> foncionan coma cal. \
</p> \
<h4>Color en <strong>RGB</strong> </h4> \
<p> Exemple : <code>rgb(255,255,255)</code>. <br> \
    De la meteissa manièra, <code>255,255,255</code> fonciona tanben,  \
    rempla&ccedil;am la valor d’aqueste camp per <code>rgb(255,255,255)</code>.  \
</p>
help.bg-color.title=Rèire-plan : color del fons
help.bg-color=<p> \
    Es la color del <strong>rèire-plan</strong>. <br>\
    Aqueste camp fonciona coma lo camp <em>color del tèxt</em>.\
</p>
help.color-to-edit.title=Color a modificar
help.color-to-edit=<p> \
    S’agís de la color del tèxt o de la color del fons. \
    Per defaut, es la color del tèxt.\
</p> \
<p> \
    La color que causissètz serà modificada fins que l’aisina tròbe una color valida. \
    L’autra color cambiarà pas. \
</p>
help.algo.title=Prepausa-me / Los algorismes
help.algo=<h4>“Colors validas e fòrça prèpas de la color iniciala”</h4> \
<p> \
    Aquò es l’algorisme per defaut. \
    Prepausa de colors extrèmament prèpas de la color iniciala. \
    (La proximitat es calculda sus de critèris matematics, pòdon èsser diferents d’una vision grafica.) \
</p> \
<p> \
    L’algorisme dins unes casses tòrna pas cap de resultat ; \
    dins aqueste cas, causissètz un autre algorisme. :) \
</p> \
<h4>“Paleta de colors validas”</h4> \
<p> \
    Aqueste d’aquí es l’algorisme “de secors”, quand lo primièr dòna pas res. \
    Percontra, las colors prepausadas pòdon èsser alonhadas, \
    amai francament distinctas de la color iniciala. \
</p>
help.ratio.title=Racio minimum
##################################################################################
# "help.ratio" will certainly evolve.
# ----> See issue #136 "Text size understanding : comments on pt => px conversion"
#       https://github.com/Asqatasun/Contrast-Finder/issues/136
##################################################################################
help.ratio=<p> \
  Tres valors possiblas : <strong>3</strong>, <strong>4.5</strong> et <strong>7</strong>. \
</p>\
<p> Cossí causir un racio ? Depend dels elements seguents : </p>\
<ul> \
    <li> Nivèl d’accessibilitat desirat : <strong>AA</strong> o <strong>AAA</strong>. </li> \
    <li> Lo tèxt es en gras ? </li> \
    <li> Talha del tèxt. </li> \
</ul> \
<h4> Nivèl <em>AA</em> </h4> \
<p> Dos elements (la talha e la grassa del tèxt) dònan 4 combinasons : </p> \
<ul> \
    <li> Tèxt non gras + talha del tèxt &lt; <code>24px</code> : racio = <strong>4.5</strong> </li> \
    <li> Tèxt non gras + talha del tèxt &gt; <code>24px</code> : racio = <strong>3</strong> </li> \
    <li> Tèxt en gras + talha del tèxt &lt; <code>19px</code>  :  racio = <strong>4.5</strong> </li> \
    <li> Tèxt en gras + talha del tèxt &gt; <code>19px</code>  : racio = <strong>3</strong> </li> \
</ul> \
<h4> Nivèl <em>AAA</em> </h4> \
<p> Pel nivèl <strong>AAA</strong>, la logica es la meteissa amb un creis de la valor dels racios : </p> \
<ul> \
    <li> Lo racio <strong>4.5</strong> ven <strong>7</strong> </li> \
    <li> Lo racio <strong>3</strong>   ven <strong>4.5</strong> </li> \
</ul>  \
<h4> Interpretacion de la talha dels tèxtes </h4> \
<ul> \
    <li> Lo critèri <code>19px</code> pòt èsser comprés coma valent \
         <code>14pt</code> o <code>120%</code> ou <code>1.2em</code>. </li> \
    <li> Lo critèri <code>24px</code> pòt èsser comprés coma valent \
         <code>18pt</code> o <code>150%</code> ou <code>1.5em</code>. </li> \
</ul>  \
<p> \
    Per una compreneson complèta e exaustiva de l’interpretacion de la talha dels tèxtes, \
    lo legeire pòt consultar la \
    <a hreflang="en" href="https://www.w3.org/Translations/WCAG20-fr/#larger-scaledef">definicion de tèxte grand del WCAG</a>. \
</p> \
<h4> Informacions complementàrias sul contrast per l’accessibilitat </h4> \
<p>  \
  En complement, totas las informacions detalhadas (en francés e en anglés) \
  sul rapòrt de contrast entre lo tèxte e lo rèire-plan : \
</p>\
<ul> \
    <li> en francés \
        <ul>\
            <li><a lang="fr" href="https://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#crit-3-3">RGAA 3.2016 - Critère 3.3 </a> (Niveau AA)</li>\
            <li><a lang="fr" href="https://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#crit-3-4">RGAA 3.2016 - Critère 3.4 </a> (Niveau AAA) </li>\
            <li><a lang="fr" href="https://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#contraste">RGAA 3.2016 Glossaire - Contraste</a> </li>\
        </ul>\
    </li> \
    <li> en anglés \
        <ul>\
            <li><a lang="en" hreflang="en" href="https://www.w3.org/TR/WCAG20/#contrast-ratiodef">WCAG 2.0 Glossary - Contrast Ratio</a></li>\
            <li lang="en"><a hreflang="en" href="https://www.w3.org/TR/WCAG20/#visual-audio-contrast-contrast">WCAG 2.0 - Contrast (Minimum): success criteria 1.4.3</a> (Level AA)</li>\
            <li lang="en"><a hreflang="en" href="https://www.w3.org/TR/UNDERSTANDING-WCAG20/visual-audio-contrast-contrast.html">WCAG 2.0 - Contrast (Minimum): understanding success criteria 1.4.3</a></li>\
            <li lang="en"><a hreflang="en" href="https://www.w3.org/TR/WCAG20/#visual-audio-contrast7">WCAG 2.0 - Contrast (Enhanced): success criteria 1.4.6</a> (Level AAA)</li>\
            <li lang="en"><a hreflang="en" href="https://www.w3.org/TR/UNDERSTANDING-WCAG20/visual-audio-contrast7.html">WCAG 2.0 - Contrast (Enhanced): understanding success criteria 1.4.6</a></li>\
            <li><a lang="en" hreflang="en" href="https://www.w3.org/TR/WCAG20/relative-luminance.xml">WCAG 2.0 - MathML version of the relative luminance definition</a></li>\
            <li><a lang="en" hreflang="en" href="https://www.w3.org/TR/WCAG20/#larger-scaledef">WCAG 2.0 - Defintion of large-scale text</a></li>\
        </ul>\
    </li> \
</ul>
