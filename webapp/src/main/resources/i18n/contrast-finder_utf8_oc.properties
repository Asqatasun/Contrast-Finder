info.about=<p>  <em lang="en">Contrast-Finder</em> es una aisina que calcula lo contrast \
  entre doas colors (rèire-plan e primièr plan) e que verifica s’es sufisent. \
  S’aqueste contrast es pas valid, l’aisina fa de suggestions de colors \
  alternativas qu’an un contrast corrèct.
</p> \
<p> <strong lang="en">Contrast-Finder</strong> es concebut pels webdesigners, \
    desvolopadors web o los professionals de l’accessibilitat web \
    per dire de melhorar la lisibilitat de las paginas HTML e dels sites web. \
</p>
