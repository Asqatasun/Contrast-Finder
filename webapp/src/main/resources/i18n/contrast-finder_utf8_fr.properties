info.about.title=<em lang="en">Contrast Finder</em>, c’est quoi ?
info.about=<p>  <em lang="en">Contrast-Finder</em> est un outil qui calcule le contraste entre \
     deux couleurs (arrière-plan et premier plan) et qui vérifie si il est suffisant. \
     Si ce contraste n’est pas valide, l’outil suggère plusieurs propositions \
     de couleurs alternatives ayant un contraste correct. \
</p> \
<p> <strong lang="en">Contrast-Finder</strong> est conçu pour être utilisé par les webdesigners, \
    les développeurs web ou les professionnels de l’accessibilité web \
    afin d’améliorer la lisibilité des pages HTML et des sites web. \
</p>
