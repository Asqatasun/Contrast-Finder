help.title=Aide / Comment utiliser cet outil ?
help.head=<p> L’interface de <strong lang="en">Contrast-Finder</strong> est un formulaire de cinq champs obligatoires. </p> \
<ul> \
    <li> <a href="#user-help_text-color">Couleur du texte</a> </li> \
    <li> <a href="#user-help_background-color">Couleur du fond</a> </li> \
    <li> <a href="#user-help_minimum-ratio">Ratio minimum</a> </li> \
    <li> <a href="#user-help_color-to-edit">Couleur à modifier</a> </li> \
    <li> <a href="#user-help_gimme-algorithms">Propose-moi</a> </li> \
</ul>
help.txt-color.title=Premier plan : couleur du texte
help.txt-color=<p> \
    C’est la <strong>couleur</strong> du <strong>texte</strong>.     \
    Vous pouvez remplir ce champ avec un nom de <em>couleur CSS</em>, une valeur <em>hexadécimale</em>, \
    ou une valeur <em><abbr lang="en" title="Red Green Blue">RGB</abbr></em>. \
    La valeur saisie est alors prévisualisée à droite du champ.  \
</p> \
<h4>Couleur par <strong>mots-clés</strong> </h4> \
<p> Exemple : <code>Black</code>, <code>Silver</code>, <code>YellowGreen</code>, <code>MediumPurple</code>. <br> \
    Les valeurs autorisées sont les <a hreflang="en" href="https://developer.mozilla.org/fr/docs/Web/CSS/Type_color#Les_mots-clés">noms des couleurs utilisables en <em>CSS</em></a> \
   (du niveau <em>CSS 1</em> au niveau <em>CSS 4</em>).  \
</p> \
<h4>Couleur en <strong>hexadécimal</strong> </h4> \
<p> Exemple : <code>#AABBCC</code>.  \
    Notez que <code>#ABC</code> fonctionne également,  \
    nous complétons automatiquement le champ avec <code>#AABBCC</code>. \
     Vous pouvez également utiliser ce champ sans le caractère <code>#</code>, \
    ainsi <code>FFF</code> ou <code>FFFFFF</code> fonctionnent parfaitement. \
</p> \
<h4>Couleur en <strong>RGB</strong> </h4> \
<p> Exemple : <code>rgb(255,255,255)</code>. <br> \
    De la même manière, <code>255,255,255</code> fonctionne également,  \
    nous rempla&ccedil;ons la valeur de ce champ par <code>rgb(255,255,255)</code>.  \
</p>
help.bg-color.title=Arrière-plan : couleur du fond
help.bg-color=<p> \
    C’est la couleur d’<strong>arrière-plan</strong>. <br>\
    Ce champ fonctionne comme le champ <em>couleur du texte</em>.\
</p>
help.color-to-edit.title=Couleur à modifier
help.color-to-edit=<p> \
    Il s’agit de la couleur du texte ou de la couleur du fond. \
    Par défaut, c’est la couleur du texte.\
</p> \
<p> \
    La couleur que vous choisissez sera modifiée jusqu’à ce que l’outil trouve une couleur valide. \
    L’autre couleur ne changera pas. \
</p>
help.algo.title=Propose-moi / Les algorithmes
help.algo=<h4>“Couleurs valides et très proches de la couleur initiale”</h4> \
<p> \
    Ceci est l’algorithme par défaut. \
    Il propose des couleurs extrêmement proches de la couleur initiale. \
    (La proximité est calculée sur des critères mathématiques, qui peuvent être différents d’une vision graphique.) \
</p> \
<p> \
    L’algorithme dans certains cas ne renvoi aucun résultat ; \
    dans ce cas, choisissez l’autre algorithme. :) \
</p> \
<h4>“Palette de couleurs valides”</h4> \
<p> \
    Ceci est l’algorithme “de secours”, au cas où le premier ne donne rien. \
    En revanche, les couleurs proposées peuvent être plus éloignées, \
    voire franchement distincte de la couleur initiale. \
</p>
help.ratio.title=Ratio minimum
##################################################################################
# "help.ratio" will certainly evolve.
# ----> See issue #136 "Text size understanding : comments on pt => px conversion"
#       https://github.com/Asqatasun/Contrast-Finder/issues/136
##################################################################################
help.ratio=<p> \
  Trois valeurs possibles : <strong>3</strong>, <strong>4.5</strong> et <strong>7</strong>. \
</p>\
<p> Comment choisir un ratio ? Cela dépend des éléments suivants : </p>\
<ul> \
    <li> Niveau d’accessibilité souhaité : <strong>AA</strong> ou <strong>AAA</strong>. </li> \
    <li> Le texte est-il en gras ? </li> \
    <li> Taille du texte. </li> \
</ul> \
<h4> Niveau <em>AA</em> </h4> \
<p> Deux éléments (la taille et la graisse du texte) donnent 4 combinaisons : </p> \
<ul> \
    <li> Texte non gras + taille du texte &lt; <code>24px</code> : ratio = <strong>4.5</strong> </li> \
    <li> Texte non gras + taille du texte &gt; <code>24px</code> : ratio = <strong>3</strong> </li> \
    <li> Texte en gras + taille du texte &lt; <code>19px</code>  :  ratio = <strong>4.5</strong> </li> \
    <li> Texte en gras + taille du texte &gt; <code>19px</code>  : ratio = <strong>3</strong> </li> \
</ul> \
<h4> Niveau <em>AAA</em> </h4> \
<p> Pour le niveau <strong>AAA</strong>, la logique est la même avec une augmentation de la valeur des ratios : </p> \
<ul> \
    <li> Le ratio <strong>4.5</strong> devient <strong>7</strong> </li> \
    <li> Le ratio <strong>3</strong>   devient <strong>4.5</strong> </li> \
</ul>  \
<h4> Interprétation de la taille des textes </h4> \
<ul> \
    <li> Le critère <code>19px</code> peut être compris comme équivalent \
         à <code>14pt</code> ou <code>120%</code> ou <code>1.2em</code>. </li> \
    <li> Le critère <code>24px</code> peut être compris comme équivalent \
         à <code>18pt</code> ou <code>150%</code> ou <code>1.5em</code>. </li> \
</ul>  \
<p> \
    Pour une compréhension complète et exhaustive de l’interprétation de la taille des textes, \
    le lecteur est renvoyé à la \
    <a hreflang="en" href="https://www.w3.org/Translations/WCAG20-fr/#larger-scaledef">définition de texte agrandi du WCAG</a>. \
</p> \
<h4> Informations complémentaires sur le contraste pour l’accessibilité </h4> \
<p>  \
  En complément, toutes les informations détaillées (en fran&ccedil;ais et en anglais) \
  sur le rapport de contraste entre le texte et son arrière-plan : \
</p>\
<ul> \
    <li> en fran&ccedil;ais \
        <ul>\
            <li><a href="https://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#crit-3-3">RGAA 3.2016 - Critère 3.3 </a> (Niveau AA)</li>\
            <li><a href="https://references.modernisation.gouv.fr/rgaa-accessibilite/criteres.html#crit-3-4">RGAA 3.2016 - Critère 3.4 </a> (Niveau AAA) </li>\
            <li><a href="https://references.modernisation.gouv.fr/rgaa-accessibilite/glossaire.html#contraste">RGAA 3.2016 Glossaire - Contraste</a> </li>\
        </ul>\
    </li> \
    <li> en anglais \
        <ul>\
            <li><a lang="en" hreflang="en" href="https://www.w3.org/TR/WCAG20/#contrast-ratiodef">WCAG 2.0 Glossary - Contrast Ratio</a></li>\
            <li lang="en"><a hreflang="en" href="https://www.w3.org/TR/WCAG20/#visual-audio-contrast-contrast">WCAG 2.0 - Contrast (Minimum): success criteria 1.4.3</a> (Level AA)</li>\
            <li lang="en"><a hreflang="en" href="https://www.w3.org/TR/UNDERSTANDING-WCAG20/visual-audio-contrast-contrast.html">WCAG 2.0 - Contrast (Minimum): understanding success criteria 1.4.3</a></li>\
            <li lang="en"><a hreflang="en" href="https://www.w3.org/TR/WCAG20/#visual-audio-contrast7">WCAG 2.0 - Contrast (Enhanced): success criteria 1.4.6</a> (Level AAA)</li>\
            <li lang="en"><a hreflang="en" href="https://www.w3.org/TR/UNDERSTANDING-WCAG20/visual-audio-contrast7.html">WCAG 2.0 - Contrast (Enhanced): understanding success criteria 1.4.6</a></li>\
            <li><a lang="en" hreflang="en" href="https://www.w3.org/TR/WCAG20/relative-luminance.xml">WCAG 2.0 - MathML version of the relative luminance definition</a></li>\
            <li><a lang="en" hreflang="en" href="https://www.w3.org/TR/WCAG20/#larger-scaledef">WCAG 2.0 - Defintion of large-scale text</a></li>\
        </ul>\
    </li> \
</ul>
